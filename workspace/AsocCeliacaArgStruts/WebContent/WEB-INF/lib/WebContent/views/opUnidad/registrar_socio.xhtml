<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
    
<ui:composition	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
	<ui:define name="titulo">
		<ui:fragment rendered="#{loginBean.profile == 'opUnidad'}">  
			<h:outputText value="Registrar Socio" />
		</ui:fragment>
	</ui:define>
    
	<ui:define name="profile">
		<ui:fragment rendered="#{loginBean.profile == 'opUnidad'}">  
			<ui:include src="/WEB-INF/facelets/profile/profile.xhtml"></ui:include>
		</ui:fragment>
	</ui:define>
	
	<ui:define name="left-box">
		<ui:fragment rendered="#{loginBean.profile == 'opUnidad'}">  
			<ui:include src="/WEB-INF/facelets/menu/opUnidad.xhtml"></ui:include>
		</ui:fragment>
	</ui:define>
	
	
	<ui:define name="main">
		<ui:fragment rendered="#{loginBean.profile != 'opUnidad'}">
			<ui:include src="/WEB-INF/facelets/error/forbidden.xhtml"></ui:include>	
		</ui:fragment>
		
		<ui:fragment rendered="#{loginBean.profile == 'opUnidad'}">
		<h3>Registrar Socio de la Unidad</h3>	
		<h:form>
			<fieldset align="right">
			<label><h:outputText value="Nombre y Apellido" /></label> 	
			<h:inputText name="nomyap" id="nomyap" required="true" value="#{opU_SocioBean.nomyap}">
				<f:validateLength minimum="4" maximum="20"/>
			</h:inputText> <h:outputText value="(*)" /><br/>
			<h:message for="nomyap" style="color: #E10302;"></h:message>
			<br/><br/>
			
			<label><h:outputText value="DNI" /></label> 	
			<h:inputText name="dni" id="dni" required="true" value="#{opU_SocioBean.dni}">
				<f:validateLength minimum="7" maximum="8"/>
			</h:inputText> <h:outputText value="(*)" /><br/>
			<h:message for="dni" style="color: #E10302;"></h:message>
			<br/><br/>
			
			
			<label><h:outputText value="Ocupación" /></label> 	
			<h:inputText name="ocupacion" id="ocupacion" required="true" value="#{opU_SocioBean.ocupacion}">
				<f:validateLength minimum="4" maximum="40"/>
			</h:inputText> <h:outputText value="(*)" /><br/>
			<h:message for="ocupacion" style="color: #E10302;"></h:message>
			<br/><br/>
			
			<label><h:outputText value="Direccion" /></label> 		
			<h:inputText name="direccion" id="direccion" required="true" value="#{opU_SocioBean.direccion}">
				<f:validateLength minimum="8" maximum="40"/>
			</h:inputText><h:outputText value="(*)" /><br/>
			<h:message for="direccion" style="color: #E10302;"></h:message>
			<br/><br/>
				
			<label><h:outputText value="Telefono" /></label> 	
			<h:inputText name="telefono" id="telefono" required="true" value="#{opU_SocioBean.telefono}">
				<f:validateLength minimum="6" maximum="20"/>
			</h:inputText><h:outputText value="(*)" /><br/>
			<h:message for="telefono" style="color: #E10302;"></h:message>
			<br/><br/>			
			
			<label><h:outputText value="Fecha de Nacimiento" /></label> 	
			<h:inputText name="fechaNacimiento" id="fechaNacimiento" required="true" value="#{opU_SocioBean.fechaNacimiento}" maxlength="10">
				<f:convertDateTime type="date" patter="dd/mm/aaaa"/>
			</h:inputText><h:outputText value="(*)" /><br/>
			<h:message for="fechaNacimiento" style="color: #E10302;"></h:message>
			<br/><br/>	
			
			<label><h:outputText value="Fecha de ingreso" /></label> 	
			<h:inputText name="fechaIngreso" id="fechaIngreso" required="true" value="#{opU_SocioBean.fechaIngreso}" maxlength="10">
				<f:convertDateTime type="date" patter="dd/mm/aaaa"/>
			</h:inputText><h:outputText value="(*)" /><br/>
			<h:message for="fechaIngreso" style="color: #E10302;"></h:message>
			<br/><br/>	
			
			<label><h:outputText value="Fecha de Diagnóstico" /></label> 	
			<h:inputText name="fechaDiagnostico" id="fechaDiagnostico" required="true" value="#{opU_SocioBean.fechaDiagnostico}" maxlength="10">
				<f:convertDateTime type="date" patter="dd/mm/aaaa"/>
			</h:inputText><h:outputText value="(*)" /><br/>
			<h:message for="fechaDiagnostico" style="color: #E10302;"></h:message>
			<br/><br/>	
			
			<label><h:outputText value="Presentado por" /></label> 	
			<h:inputText name="presentadoPor" id="presentadoPor" required="true" value="#{opU_SocioBean.presentadoPor}">
				<f:validateLength minimum="6" maximum="20"/>
			</h:inputText><h:outputText value="(*)" /><br/>
			<h:message for="presentadoPor" style="color: #E10302;"></h:message>
			<br/><br/>	
			
			<label><h:outputText value="Email" /></label>		
			<h:inputText name="email" id="email" required="true" value="#{opU_SocioBean.email}" validator="mailValidator">
			</h:inputText><h:outputText value="(*)" /><br/>
			<h:message for="email" style="color: #E10302;"></h:message>
			<br/><br/>
			
			<label><h:outputText value="Username" /></label> 	
			<h:inputText name="username" id="username" required="true" value="#{opU_SocioBean.username}" validator="usernameValidator">
				<f:validateLength minimum="4" maximum="20"/>
			</h:inputText><h:outputText value="(*)" /><br/>
			<h:message for="username" style="color: #E10302;"></h:message>
			<br/><br/>
					
			<label><h:outputText value="Contraseña" /></label> 		
			<h:inputSecret name="password" id="password" required="true" value="#{opU_SocioBean.password}">
				<f:validateLength minimum="4" maximum="20"/>
			</h:inputSecret><h:outputText value="(*)" /><br/>
			<h:message for="password" style="color: #E10302;"></h:message>
			<br/><br/>
			
			<h:commandButton class="button" value="Registrar" action="#{opU_SocioBean.registrar}"> </h:commandButton>
		    <h:button class="button" value="Cancelar" outcome="index" /> <br/> <br/>
		    <h:outputText value="(*) : Campo obligatorio" /> 
		</fieldset>
		</h:form>
		</ui:fragment>
	</ui:define>
</ui:composition>
</html>

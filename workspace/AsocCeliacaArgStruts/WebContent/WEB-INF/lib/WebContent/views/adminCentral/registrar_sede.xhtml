<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
    
<ui:composition	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
	<ui:define name="profile">
		<ui:fragment rendered="#{loginBean.profile == 'adminCentral'}">  
			<ui:include src="/WEB-INF/facelets/profile/profile.xhtml"></ui:include>
		</ui:fragment>
	</ui:define>
	
	<ui:define name="left-box">
		<ui:fragment rendered="#{loginBean.profile == 'adminCentral'}">  
			<ui:include src="/WEB-INF/facelets/menu/adminCentral.xhtml"></ui:include>
		</ui:fragment>
	</ui:define>
	
	
	<ui:define name="main">
		<ui:fragment rendered="#{loginBean.profile != 'adminCentral'}">
			<ui:include src="/WEB-INF/facelets/error/forbidden.xhtml"></ui:include>
		</ui:fragment>
		
		<ui:fragment rendered="#{loginBean.profile == 'adminCentral'}">
		<h3>Registrar Sede</h3>	
		<h:form>
			<fieldset align="right">
			
			<label><h:outputText value="Nombre" /></label> 	
			<h:inputText name="nombre" id="nombre" required="true" value="#{sedeBean.nombre}">
				<f:validateLength minimum="4" maximum="20"/>
			</h:inputText> <h:outputText value="(*)" /><br/>
			<h:message for="nombre" style="color: #E10302;"></h:message>
			<br/><br/>
			
			<label><h:outputText value="Tipo de Sede" /></label>
			<h:selectOneMenu name="tipoSede" id="tipoSede"  required="true" value="#{sedeBean.idTipo}">
  				<f:selectItems value="#{sedeBean.allTypes}" var="t" itemLabel="#{t.nombre}" itemValue="#{t.id}"  />
  			</h:selectOneMenu><h:outputText value="(*)" /><br/>
  			<h:message for="tipoSede" style="color: #E10302;"></h:message>
			<br/><br/>
						
			<label><h:outputText value="Telefono" /></label> 	
			<h:inputText name="telefono" id="telefono" required="true" value="#{sedeBean.telefono}">
				<f:validateLength minimum="6" maximum="20"/>
			</h:inputText><h:outputText value="(*)" /><br/>
			<h:message for="telefono" style="color: #E10302;"></h:message>
			<br/><br/>
			
			<label><h:outputText value="Valor Cuota" /></label> 	
			<h:inputText name="valorCuota" id="valorCuota" required="true" value="#{sedeBean.valorCuota}">
				<f:validateLength minimum="2" maximum="10"/>
			</h:inputText><h:outputText value="(*)" /><br/>
			<h:message for="valorCuota" style="color: #E10302;"></h:message>
			<br/><br/>	
							
			<label><h:outputText value="Direccion" /></label> 		
			<h:inputText name="direccion" id="direccion" required="true" value="#{sedeBean.direccion}">
				<f:validateLength minimum="8" maximum="40"/>
			</h:inputText><h:outputText value="(*)" /><br/>
			<h:message for="direccion" style="color: #E10302;"></h:message>
			<br/><br/>
			
			<label><h:outputText value="Localidad" /></label> 		
			<h:inputText name="localidad" id="localidad" required="true" value="#{sedeBean.localidad}">
				<f:validateLength minimum="8" maximum="40"/>
			</h:inputText><h:outputText value="(*)" /><br/>
			<h:message for="localidad" style="color: #E10302;"></h:message>
			<br/><br/>
			
			<label><h:outputText value="Provincia" /></label> 		
			<h:inputText name="provincia" id="provincia" required="true" value="#{sedeBean.provincia}">
				<f:validateLength minimum="8" maximum="40"/>
			</h:inputText><h:outputText value="(*)" /><br/>
			<h:message for="provincia" style="color: #E10302;"></h:message>
			<br/><br/>
						
			<h:commandButton class="button" value="Registrar" action="#{sedeBean.registrar}"> </h:commandButton>
		    <h:button class="button" value="Cancelar" outcome="index" /> <br/> <br/>
		    <h:outputText value="(*) : Campo obligatorio" /> 
		</fieldset>
		</h:form>
		</ui:fragment>
	</ui:define>
	
</ui:composition>
</html>

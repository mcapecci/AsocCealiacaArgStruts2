<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
    
<ui:composition	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
	  <ui:define name="titulo">
		<ui:fragment rendered="#{loginBean.profile == 'socioVirtual'}">  
			<h:outputText value="Configuracion cuenta" />
		</ui:fragment> 
	</ui:define>
    
	<ui:define name="profile">
		<ui:fragment rendered="#{loginBean.profile == 'socioVirtual'}">  
			<ui:include src="/WEB-INF/facelets/profile/profile.xhtml"></ui:include>
		</ui:fragment>
	</ui:define>
	
	<ui:define name="left-box">
		<ui:fragment rendered="#{loginBean.profile == 'socioVirtual'}">  
			<ui:include src="/WEB-INF/facelets/menu/socio.xhtml"></ui:include>
		</ui:fragment>
	</ui:define>
	
	
	<ui:define name="main">
		<ui:fragment rendered="#{loginBean.profile != 'socioVirtual'}">
			<ui:include src="/WEB-INF/facelets/error/forbidden.xhtml"></ui:include>	  
		</ui:fragment>
		
		<ui:fragment rendered="#{loginBean.profile == 'socioVirtual'}">
			<h3>Actualizar datos de contacto</h3>
			<h:form>
				<fieldset align="right">
					<br /><br />
					<label><h:outputText value="Email" /></label>		
					<h:inputText name="email" id="email" required="true" value="#{socioVirtualBean.user.email}" validator="mailValidator">
					</h:inputText><h:outputText value="(*)" /><br/>
					<h:message for="email" style="color: #E10302;"></h:message>
					<br/><br/>			
					
					<label><h:outputText value="Telefono" /></label>		
					<h:inputText name="telefono" id="telefono" required="true" value="#{socioVirtualBean.user.telefono}" >
						<f:validateLength minimum="6" maximum="20"/>
					</h:inputText><h:outputText value="(*)" /><br/>
					<h:message for="telefono" style="color: #E10302;"></h:message>
					<br/><br/>			
					
					<label><h:outputText value="DirecciÃ³n" /></label>		
					<h:inputText name="direccion" id="direccion" required="true" value="#{socioVirtualBean.user.direccion}">
						<f:validateLength minimum="8" maximum="40"/>
					</h:inputText><h:outputText value="(*)" /><br/>
					<h:message for="direccion" style="color: #E10302;"></h:message>
					<br/><br/>
				
				<h:commandButton class="button" value="Guardar cambios" action="#{socioVirtualBean.modificar}"> </h:commandButton>
		    	<h:button class="button" value="Cancelar" outcome="ver_datos" /> <br /> <br />
		    	<h:outputText value="(*) : Campo obligatorio" /> 
		    </fieldset>
			</h:form>
			</ui:fragment>
	</ui:define>
</ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
    
<ui:composition	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
   	<ui:define name="titulo">
   		<ui:fragment rendered="#{loginBean.profile == 'adminUnidad'}">  
		<h:outputText value="Editar operador" /> <br/>
		</ui:fragment>
	</ui:define>
   	
   	 <ui:define name="profile">
		<ui:fragment rendered="#{loginBean.profile == 'adminUnidad'}">  
			<ui:include src="/WEB-INF/facelets/profile/profile.xhtml"></ui:include>
		</ui:fragment>
	</ui:define>
	
	<ui:define name="left-box">
		<ui:fragment rendered="#{loginBean.profile == 'adminUnidad'}">  
			<ui:include src="/WEB-INF/facelets/menu/adminUnidad.xhtml"></ui:include>
		</ui:fragment>
	</ui:define>
	
	
	<ui:define name="main">
		<ui:fragment rendered="#{loginBean.profile != 'adminUnidad'}">
			<ui:include src="/WEB-INF/facelets/error/forbidden.xhtml"></ui:include>  
		</ui:fragment>
		
		<ui:fragment rendered="#{loginBean.profile == 'adminUnidad'}">
			<h3>Edición de Operador de la Central</h3>
			
			<h:form>
				<fieldset align="right">
					<label><h:outputText value="Nombre y Apellido" /></label>		
					<h:inputText name="nomyap" id="nomyap" required="true" value="#{adminOpUnidadBean.selected.nomyap}">
						<f:validateLength minimum="4" maximum="20"/>
					</h:inputText> <h:outputText value="(*)" /><br/>
					<h:message for="nomyap" style="color: #E10302;"></h:message>
					<br/><br/>		
					
					<label><h:outputText value="Email" /></label>		
					<h:inputText name="email" id="email" required="true" value="#{adminOpUnidadBean.selected.email}" validator="mailValidator">
					</h:inputText><h:outputText value="(*)" /><br/>
					<h:message for="email" style="color: #E10302;"></h:message>
					<br/><br/>			
					
					<label><h:outputText value="Telefono" /></label>		
					<h:inputText name="telefono" id="telefono" required="true" value="#{adminOpUnidadBean.selected.telefono}" >
						<f:validateLength minimum="6" maximum="20"/>
					</h:inputText><h:outputText value="(*)" /><br/>
					<h:message for="telefono" style="color: #E10302;"></h:message>
					<br/><br/>			
					
					<label><h:outputText value="Dirección" /></label>		
					<h:inputText name="direccion" id="direccion" required="true" value="#{adminOpUnidadBean.selected.direccion}">
						<f:validateLength minimum="8" maximum="40"/>
					</h:inputText><h:outputText value="(*)" /><br/>
					<h:message for="direccion" style="color: #E10302;"></h:message>
					<br/><br/>			
					
					<label><h:outputText value="Username" /></label>		
					<h:inputText name="username" id="username" required="true" readonly="true" class="readonly" value="#{adminOpUnidadBean.selected.username}">
						<f:validateLength minimum="4" maximum="20"/>
					</h:inputText><h:outputText value="(*)" /><br/>
					<h:message for="username" style="color: #E10302;"></h:message>
					<br/><br/>			
					
					<label><h:outputText value="Perfil" /></label>
					<h:inputText name="perfil" id="perfil" required="true" readonly="true" class="readonly"  value="#{adminOpUnidadBean.selected.perfil}">
					</h:inputText>
					<br/><br/>
				
				<h:commandButton class="button" value="Guardar cambios" action="#{adminOpUnidadBean.modificar}"> </h:commandButton>
		    	<h:button class="button" value="Cancelar" outcome="ver_operadores" /> <br /> <br />
		    	<h:outputText value="(*) : Campo obligatorio" /> 
		    </fieldset>
			</h:form>
			</ui:fragment>
	</ui:define>
	
</ui:composition>
</html>
